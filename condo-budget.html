<!DOCTYPE html>
<html lang="nb-NO">

<head>

  <title>Budsjett</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/condo.css">

</head>

<body>
  <div class="div-grid-budget-search">

    <!-- Search consist of 3 columns -->
    <div class="div-budget"></div>
    <div class="div-budget-filterAccountId grid-column2"></div>
    <div class="div-budget-filterYear grid-column3"></div>
  </div>

  <!-- All rows consist of 5 columns -->
  <div class="div-grid-budget">

    <div class="div-menu grid-column1"></div>
    <div class="div-budget-budgetId"></div>
    <div class="div-budget-columnLine grid-column3"></div>
    <div class="div-budget-columnAccountName grid-column4"></div>
    <div class="div-budget-columnAmount grid-column5"></div>

    <div class="div-budget-budgetId"></div>

    <div class="div-budget-accountId"></div>

    <div class="div-budget-year"></div>

    <div class="div-budget-amount"></div>

    <div class="div-budget-update"></div>

    <div class="div-budget-insert"></div>

    <div class="div-budget-delete"></div>

    <div class="div-budget-cancel"></div>

    <div class="div-bankaccount-login"></div>
  </div>

  <script src="class/condo-class.js"></script>
  <script src="class/condo-users-class.js"></script>
  <script src="class/condo-accounts-class.js"></script>
  <script src="class/condo-budget-class.js"></script>
  <script src="scripts/condo-budget.js"></script>
</body>

</html>
