<!DOCTYPE html>
<html lang="nb-NO">

<head>

  <title>Forfall</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/condo.css">

</head>

<body>

  <div class="div-grid-due-filter">

    <!-- Filter consist of 5 columns -->
    <div class="div-due grid-column1"></div>
    <div class="div-due-filterCondoId grid-column2"></div>
    <div class="div-due-filterAccountId grid-column3"></div>
    <div class="div-due-filterFromDate grid-column4"></div>
    <div class="div-due-filterToDate grid-column5"></div>
  </div>

  <!-- Show dues consist of 8 columns -->
  <div class="div-grid-due">

    <div class="div-menu grid-column1"></div>
    <div class="div-due-dueId"></div>
    <div class="div-due-columnLine grid-column3"></div>
    <div class="div-due-columnDate grid-column4"></div>
    <div class="div-due-columnCondoName grid-column5"></div>
    <div class="div-due-columnAccountName grid-column6"></div>
    <div class="div-due-columnAmount grid-column7"></div>
    <div class="div-due-columnText grid-column8"></div>

    <div class="div-due-dueId"></div>

    <div class="div-due-condoId"></div>

    <div class="div-due-accountId"></div>

    <div class="div-due-date"></div>

    <div class="div-due-amount"></div>

    <div class="div-due-text"></div>

    <div class="div-due-update"></div>

    <div class="div-due-insert"></div>

    <div class="div-due-delete"></div>

    <div class="div-due-cancel"></div>
  </div>

  <script src="class/condo-class.js"></script>
  <script src="class/condo-user-class.js"></script>
  <script src="class/condo-condo-class.js"></script>
  <script src="class/condo-accounts-class.js"></script>
  <script src="class/condo-due-class.js"></script>
  <script src="scripts/condo-due.js"></script>
</body>

</html>
