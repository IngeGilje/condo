<!-- Main -->
<div class="main">

  <!-- Filters -->
  <div class="filters">

    <div>
      <label class="one-line">
        Fra dato
      </label>
      <input type="text" class="input-filter-fromDate icon-input one-line" maxlength="10" placeholder="mm.dd.åååå">
    </div>

    <div>
      <label class="one-line">
        Til dato
      </label>
      <input type="text" class="input-filter-toDate icon-input one-line" maxlength="10" placeholder="mm.dd.åååå">
    </div>

    <div>
      <label for="selectedNumber">
        Budsjettår
      </label>
      <select class="select-filter-budgetYear" id="selectedNumber" name="selectedNumber">

        <option value="2020">
          2020
        </option>

        <option value="2021">
          2021
        </option>

        <option value="2022">
          2022
        </option>

        <option value="2023">
          2023
        </option>

        <option value="2024">
          2024
        </option>

        <option value="2025" selected>
          2025
        </option>

        <option value="2026">
          2026
        </option>

        <option value="2027">
          2027
        </option>

        <option value="2028">
          2028
        </option>

        <option value="2029">
          2029
        </option>

        <option value="2030">
          2030
        </option>

      </select>
    </div>

    <div>
      <label class="one-line">
        Kvadratmeterpris
      </label>
      <input type="text" class="input-filter-priceSquareMeter icon-input one-line" maxlength="8" placeholder="">
    </div>
  </div>
