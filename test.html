<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JS Test</title>
</head>

<body>
  <h1>Regex</h1>
  <script>
    let str = "The -number is 12345.";

    match = str.match(/m..r/);
    console.log(match[0]);

    match = str.match(/\d\d\d/);
    console.log(match[0]);

    match = str.match(/\w\w\w/)[0];
    console.log(match);

    match = str.match(/\w\w\w\w\w\w/)[0];
    console.log(match);

    match = str.match(/\d+/)[0];
    console.log(match);

    match = str.match(/[^-]+$/)[0];
    console.log(match);
  </script>
</body>

</html>
