 </head>

  <input type="text" class="icon-input" placeholder="Type here..." />

  <script>

    const input = document.querySelector(".icon-input");

    const iconPath = "icons/home.png";
    input.style.backgroundImage = `url('${iconPath}')`;
  </script>
</body>
