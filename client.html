<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Condo Client</title>
</head>
<body>
  <h1>Condo Client</h1>
  <button id="btnTime">Get Server Time</button>
  <button id="btnUsers">Get Users</button>

  <pre id="output"></pre>

  <script type="module">
    // Utility: wait for data from server
    async function getData(url) {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`HTTP error ${response.status}`);
      }
      return await response.json();
    }

    const output = document.getElementById("output");

    // Button: get server time
    document.getElementById("btnTime").addEventListener("click", async () => {
      try {
        const data = await getData("http://localhost:3000/time");
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });

    // Button: get users
    document.getElementById("btnUsers").addEventListener("click", async () => {
      try {
        const data = await getData("http://localhost:3000/users");
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
