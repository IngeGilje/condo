<!DOCTYPE html>
<html lang="nb-NO">

<head>
  <title>Btalingsoversikt</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/condo.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 1rem;
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <!-- menu -->
  <div class="div-menu"></div>

  <!-- Start Main -->
  <div class="main">

    <!-- Filter -->
    <div class="div-grid-overview-filter"></div>

    <!-- dues -->
    <div class="div-grid-overview-dues"></div>

    <!-- Bank Account Transactions -->
    <div class="div-grid-overview-bankAccountTransactions"></div>

    <!-- How much to pay -->
    <div class="div-grid-overview-howMuchToPay"></div>
  </div>

  <script src="class/condo-class.js"></script>
  <script src="class/condo-users-class.js"></script>
  <script src="class/condo-condo-class.js"></script>
  <script src="class/condo-bankaccounttransaction-class.js"></script>
  <script src="class/condo-due-class.js"></script>
  <script src="class/condo-condominiums-class.js"></script>
  <script src="class/condo-overview-class.js"></script>
  <script src="scripts/condo-overview.js"></script>
</body>

</html>
