<!DOCTYPE html>
<html lang="nb-NO">

<head>

  <title>Regnskapsrapport</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/condo.css">

</head>

<body>
  <!-- Grid consist of 5 columns -->
  <div class="div-grid-accountreport-search">

    <div class="div-accountreport-search-fromDate grid-column2"></div>
    <div class="div-accountreport-search-toDate grid-column3"></div>
    <div class="div-accountreport-search-fiscalYear grid-column4"></div>
    <div class="div-accountreport-search-budgetYear grid-column5"></div>
    <div class="div-accountreport-search-priceSquareMeter grid-column6"></div>
  </div>

  <!-- Grid consist of 6 columns -->
  <div class="div-grid-accountreport">

    <div class="div-menu"></div>
    <div class="div-accountreport-accountName grid-column2"></div>
    <div class="div-accountreport-costType grid-column3"></div>
    <div class="div-accountreport-amount grid-column4"></div>
    <div class="div-accountreport-budgetAmount grid-column5"></div>
    <div class="div-accountreport-deviation grid-column6"></div>
  </div>

  <!-- Grid consist of 6 columns -->
  <div class="div-grid-accountreport-budget">

    <div class="div-accountreport-budget-name grid-column2"></div>
    <div class="div-accountreport-budget-squareMeter grid-column3"></div>
    <div class="div-accountreport-budget-fixedCosts grid-column4"></div>
    <div class="div-accountreport-budget-commonCostsMonth grid-column5"></div>
    <div class="div-accountreport-budget-commonCostsYear grid-column6"></div>
  </div>

    <!-- Grid consist of 4 columns -->
  <div class="div-grid-accountreport-bankdeposit">

    <div class="div-accountreport-bankdeposit-text grid-column2"></div>
    <div class="div-accountreport-bankdeposit-date grid-column3"></div>
    <div class="div-accountreport-bankdeposit-amount grid-column4"></div>
  </div>

  <script src="class/condo-class.js"></script>
  <script src="class/condo-user-class.js"></script>
    <script src="class/condo-condominium-class.js"></script>
  <script src="class/condo-budget-class.js"></script>
  <script src="class/condo-account-class.js"></script>
  <script src="class/condo-bankaccountmovement-class.js"></script>
  <script src="class/condo-accountreport-class.js"></script>
  <script src="class/condo-condo-class.js"></script>
  <script src="class/condo-bankaccount-class.js"></script>
  <script src="scripts/condo-accountreport.js"></script>
</body>

</html>
