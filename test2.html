<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <title>Test 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: #f3f3f3;
      padding: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #222;
    }

    .sidebar a:hover {
      color: #2e7d32;
    }

    /* Content */
    .content {
      padding: 20px;
    }

    /* Filters section */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;

      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }

    select,
    input[type="date"],
    input[type="text"] {
      padding: 6px;
      border: 1px solid #bbb;
      border-radius: 6px;
      width: 100%;
    }

    /* Form section */
    .form-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-bottom: 15px;
      max-width: 600px;
    }

    /* Buttons */
    .form-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      min-width: 100px;
    }

    .btn-update {
      background: #2e7d32;
    }

    .btn-delete {
      background: #4caf50;
    }

    .btn-cancel {
      background: #c62828;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #2e7d32;
      color: white;
    }

    tbody tr:nth-child(even) {
      background: #e6f4ea;
    }

    tbody tr:nth-child(odd) {
      background: #c8e6c9;
    }

    tfoot td {
      font-weight: bold;
      background: #f3f3f3;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Sidebar -->
    <aside>
    </aside>

    <!-- Main content -->
    <main class="content">

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>Forfallsdato</th>
            <th>Beløp</th>
            <th>Forfallsdato</th>
            <th>Beløp</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>15.12.2025</td>
            <td>2 329,00</td>
            <td>15.12.2025</td>
            <td>2 329,00</td>
          </tr>
          <tr>
            <td>15.11.2025</td>
            <td>2 329,00</td>
            <td>15.12.2025</td>
            <td>2 329,00</td>
          </tr>
          <tr>
            <td>15.10.2025</td>
            <td>2 329,00</td>
            <td>15.12.2025</td>
            <td>2 329,00</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td>37 919,58</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </div>
</body>

</html>
